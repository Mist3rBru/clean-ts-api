version: "3"
services:
  mongo:
    container_name: mongo-container
    image: mongo:4
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - '27017:27017'
  api:
    container_name: api-container
    build: .
    image: clean-ts-api
    restart: always
    volumes:
      - ./dist:/usr/src/clean-ts-api/dist
    ports:
      - '3030:3030'
    links:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/clean-ts-api
